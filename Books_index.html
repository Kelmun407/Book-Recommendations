<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .book-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .book-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .book-author {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .book-description {
            margin-bottom: 20px;
            color: #777;
        }
        .book-img {
            max-width: 100%; 
            height: auto; 
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;    
            transition: background-color 0.3s; /* Added transition */        
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-card" id="bookCard">
            <img class="book-img" src="" alt="Book Image">
        <div class="book-info">
            <h2 class="book-title">Book Title</h2>            
            <p class="book-author">Author Name</p>
            <p class="book-description">Book Description</p>
        </div>
        <button class="btn" onclick="getRandomBook()">Get Another Recommendation</button>
    </div>

    <script>
         function getRandomBook() {
            fetch('http://localhost:3000/api/books')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {                    
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const randomBook = data[randomIndex];
                    displayBook(randomBook);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayBook(book) {
            const bookCard = document.getElementById('bookCard');
            bookCard.querySelector('.book-title').textContent = book.title;
            bookCard.querySelector('.book-author').textContent = book.author;
            bookCard.querySelector('.book-description').textContent = book.description;
            bookCard.querySelector('.book-img').src = book.img;
        }

        getRandomBook();            
    </script>
</body>
</html>
